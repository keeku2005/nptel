<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Number of Questions</title>
  <link rel="stylesheet" href="style21.css">
</head>
<body>
  <div class="container">
    <h1>Choose Number of Questions</h1>
    <p>Select how many questions you want to attempt:</p>
    
    <button onclick="startQuiz(10)">10 Questions</button>
    <button onclick="startQuiz(20)">20 Questions</button>
    <button onclick="startQuiz(50)">50 Questions</button>
    <button onclick="startQuiz(100)">100 Questions</button>
    <button onclick="startQuiz('all')">All Questions</button>
    
    <hr>
    <button onclick="goHome()" style="background-color:#6c757d;">Back to Home</button>
  </div>

  <script>
    function startQuiz(count) {
      window.location.href = `quiz20.html?count=${count}`;
    }

    function goHome() {
      window.location.href = "index.html"; // Replace with your main home page file
    }
  </script>
</body>
</html>
