<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Questions - NPTEL Quiz</title>
  <link rel="stylesheet" href="style21.css">
</head>
<body>
  <div class="container">
    <h1>Select Number of Questions</h1>
    <p>Choose how many questions you want to attempt:</p>

    <div>
      <button onclick="startQuiz(10)">10 Questions</button>
      <button onclick="startQuiz(20)">20 Questions</button>
      <button onclick="startQuiz(50)">50 Questions</button>
      <button onclick="startQuiz(100)">100 Questions</button>
    </div>

    <button onclick="window.location.href='index.html'">üè† Back to Home</button>
  </div>

  <script>
    function startQuiz(count) {
      // Save selected number in localStorage
      localStorage.setItem("numQuestions", count);
      // Redirect to quiz page
      window.location.href = "quiz20.html";
    }
  </script>
</body>
</html>
